<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    /* Spinner styles */
    .spinner {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      width: 24px;
      height: 24px;
      border: 3px solid #ccc;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="signup-container" id="signupBox">
  <div class="spinner" id="spinner"></div>
  <h2>Create Account</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <div class="message" id="message"></div>
  </form>
</div>

<script>
  const form = document.getElementById('signupForm');
  const messageDiv = document.getElementById('message');
  const signupBox = document.getElementById('signupBox');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    signupBox.classList.add('loading');

    const payload = {
      username: document.getElementById('username').value.trim(),
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value.trim(),
    };

    try {
      const response = await fetch('https://help-app-backend-x50n.onrender.com/api/events/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
        ////
      });

      if (!response.ok) {
        const data = await response.json();
        messageDiv.style.color = 'red';
        messageDiv.textContent = data.message || 'Signup failed!';
      } else {
        const data = await response.json();
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Signup successful! Redirecting...';
        form.reset();

        setTimeout(() => {
          window.location.href = '../index.html';
        }, 2000); 
      }
    } catch (err) {
      console.error('Error during signup:', err);
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Something went wrong. Please try again!';
    } finally {
      signupBox.classList.remove('loading');
    }
  });
</script>

</body>
</html>
