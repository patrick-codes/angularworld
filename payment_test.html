<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Your Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #f8f9fa;
            padding: 40px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        button {
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #27ae60;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Ticket Booking</h2>
        <form id="ticket-form">
            <label>Email</label>
            <input type="email" id="email" required placeholder="you@example.com">

            <label>Number of Tickets</label>
            <select id="quantity">
                <option value="1">1 Ticket – GH₵500</option>
                <option value="2">2 Tickets – GH₵1000</option>
                <option value="3">3 Tickets – GH₵1500</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </div>

    <script>
        document.getElementById('ticket-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const amount = quantity * 500 * 100;
            console.log("Sending request to backend...");
            console.log({ email, amount });

            try {
                const res = await fetch('https://angular-world-backend.onrender.com/pay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, amount })
                });

                const data = await res.json();
                console.log("Backend response:", data);


                if (!res.ok || !data.checkout) {
                    throw new Error(data.error || "Unknown error");
                }

                window.location = data.checkout;
            } catch (err) {
                alert('Payment failed to initiate. Try again.');
                console.error("Frontend error:", err.message);
            }

        });
    </script>
</body>

</html>
