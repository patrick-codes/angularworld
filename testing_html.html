<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Registered Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #130040;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #f0ba09;
    }

    #output {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;color: #f0ba09;
    }

    .event-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .event-card:hover {
      transform: translateY(-5px);
    }

    .event-title {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }

    .event-subtitle {
      font-style: italic;
      color: #555;
      margin: 5px 0;
    }

    .event-date, .event-venue {
      color: #777;
      margin: 2px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

<h1>Angular Registered Members</h1>
<div id="output">Loading...</div>

<script>
  fetch('https://angular-world-backend.onrender.com/api/members/')
    .then(response => response.json())
    .then(data => {
  const output = document.getElementById('output');
  output.innerHTML = '';

  const members = data.memberships; 

  if (Array.isArray(members) && members.length > 0) {
    members.forEach(member => {
      const card = document.createElement('div');
      card.className = 'event-card';

      card.innerHTML = `
        <div class="event-title">${member.fullname}</div>
        <div class="event-subtitle">Age: ${member.age}</div>
        <div class="event-date"><strong>Address:</strong> ${member.address}</div>
        <div class="event-venue"><strong>Gender:</strong> ${member.gender}</div>
        <div class="event-venue"><strong>Email:</strong> ${member.email}</div>
      `;

      output.appendChild(card);
    });
  } else {
    output.innerText = 'No members found.';
  }
})

</script>

</body>
</html>
